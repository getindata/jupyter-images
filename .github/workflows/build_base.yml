name: Build jupyterlab-base Image
on:
  pull_request:
    paths:
      - "jupyterlab-base/**"
      - ".github/workflows/build_base.yml"
  push:
    tags:
      - "jupyterlab-base-*.*.*"

jobs:
  buildx-streaming:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - base-image: "ubuntu:20.04"
            python-version: 3.8
            tag-base: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1
        id: buildx-base
        with:
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx

      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.PUBLIC_GCR_DEPLOY_SA_KEY }}

      - name: Extract tag
        if: github.event_name == 'push'
        id: tag-info
        run: |
          TAG_NAME=${GITHUB_REF#refs/*/}
          IMAGE_VERSION=`echo $TAG_NAME | sed -e's/\(.*\)-\([[:digit:]]\+\.[[:digit:]]\+\.[[:digit:]]\)\+/\2/'`
          echo "::set-output name=IMAGE_VERSION::$IMAGE_VERSION"

      - name: Build jupyterlab-base
        uses: docker/build-push-action@v3
        with:
          context: jupyterlab-base
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: gcr.io/getindata-images-public/jupyterlab-base:${{ matrix.tag-base }}.python-${{ matrix.python-version }}-${{ steps.tag-info.outputs.IMAGE_VERSION || 'latest' }},gcr.io/getindata-images-public/jupyterlab-base:${{ matrix.tag-base }}.python-${{ matrix.python-version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          build-args: |
            ROOT_CONTAINER=${{ matrix.base-image }}
            PYTHON_VERSION=${{ matrix.python-version }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
