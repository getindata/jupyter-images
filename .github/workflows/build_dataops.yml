name: Build jupyterlab-dataops Image

on:
  pull_request:
    paths:
      - 'jupyterlab-dataops/**'

jobs:
  buildx-dataops:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [gcp, jupyterhub]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: docker/setup-buildx-action@v1
        id: buildx-dataops
        with:
          install: true

      # - name: Cache Docker layers
      #   uses: actions/cache@v2
      #   with:
      #     path: /tmp/.buildx-cache
      #     key: ${{ runner.os }}-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-buildx

      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.PUBLIC_GCR_DEPLOY_SA_KEY }}

      - name: Build jupyterlab-dataops
        uses: docker/build-push-action@v2
        with:
          context: jupyterlab-dataops
          builder: ${{ steps.buildx.outputs.name }}
          target: ${{ matrix.platform }}
          push: true
          tags: gcr.io/getindata-images-public/jupyterlab-dataops:${{ matrix.platform }}-${{ github.event.pull_request.head.sha }}
